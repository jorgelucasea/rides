<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas Compartilhadas de Brasília</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #table-wrapper {
        position:relative;
        }
        #table-scroll {
        height:550px;
        overflow:auto;  
        margin-top:20px;
        margin-bottom: 20px;
        }
        #table-wrapper table {
        width:100%;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bicicletas Compartilhadas de Brasília</h1>
        <div id="table-wrapper">
            <div id="table-scroll">
                <table id="rideTable" class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ESTAÇÃO INICIAL</th>
                            <th>ESTAÇÃO FINAL</th>
                            <th>DIA DA VIAGEM</th>
                            <th>HORARIO DE INICIO</th>
                            <th>HORARIO DE FIM</th>
        
                        </tr>
                    </thead>
                    <tbody id="rideTableBody">
                        <!-- The table rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <button id="addRideButton" class="btn btn-primary">Adicionar passeio</button>

        <div id="rideForm" style="display: none;">
            <h2>Adicionar/Editar Passeio</h2>

            <div class="form-group">
                <input type="text" id="rideId" style="display: none;"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite seu genêro" id="user_gender">
            </div>          
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite sua data de nascimento" id="user_birthdate">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite o estado que você mora" id="user_residence">
            </div>
            <div class="form-group">
                <input type="text" id="ride_duration" style="display: none;">
            </div>
            <div class="form-group">
                <input type="text" id="ride_late" style="display: none;" placeholder="">
            </div>
            <div class="form-group">
                <input type="text" id="ride_station_start" class="form-control" placeholder="Estação de ínicio" required>
            </div>
            <div class="form-group">
                <input type="text" id="ride_station_end" class="form-control" placeholder="Estação final" required>
            </div>
            <div class="form-group">
                <input type="text" id="rideDate" class="form-control" placeholder="Date" required>
            </div>
            <div class="form-group">
                <input type="text" id="ride_start_time" class="form-control" placeholder="Horário de fim" required>
            </div>
            <div class="form-group">
                <input type="text" id="ride_end_time" class="form-control" placeholder="Horário de ínicio" required>
            </div>
            <button id="saveRideButton" class="btn btn-primary">Salvar</button>
        </div>

        <h2>Estações</h2>
        <div id="table-wrapper">
            <div id="table-scroll">
                <table id="stationTable" class="table">
                    <thead>
                        <tr>
                            <th>NOME DA ESTAÇÃO</th>
                            <th>NÚMERO DA ESTAÇÃO</th>
                            <th>LATITUDE</th>
                            <th>LONGITUTE</th>
        
                        </tr>
                    </thead>
                    <tbody id="stationTableBody">
                        <!-- The table rows will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="stationForm" style="display: none;">
            <h2>Adicionar/Editar Estações</h2>
    
            <div class="form-group">
                <input type="text" id="stationID" style="display: none;"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite o nome da estação" id="station">
            </div>          
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite o número da estação" id="station_number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite a localizaçao da estação" id="station_name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite a latitude" id="lat">
            </div> 
            <div class="form-group">
                <input type="text" id="long" class="form-control" placeholder="Digite a longitude" required>
            </div>
            <button id="saveStationButton" class="btn btn-primary">Salvar</button>
        </div>

        <button id="addStationButton" class="btn btn-primary">Adicionar estação</button>

    </div>

    
    <script type="module" src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
